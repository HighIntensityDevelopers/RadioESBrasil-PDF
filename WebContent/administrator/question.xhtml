<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html">
	<h:head>
		<h:outputStylesheet name="css/default.css" />
		<meta charset="utf-8" />
		
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:600,700" type="text/css" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:300,400" type="text/css" />
	</h:head>

	<h:body>
		<p:growl id="growl" showDetail="true" />
		
		<ui:include src="../pages/header_adm.xhtml"/>
		<ui:include src="menu.xhtml"/>
		
		<h:form id="form-config">
		
			<p:panelGrid columns="2" style="width: 980px; margin: 0 auto;">
				<h:outputLabel for="question1" value="#{label['question1']}" />
				<p:inputText id="question1" value="#{question.question1}" size="117" />
				
				<h:outputLabel for="question2" value="#{label['question2']}" />
				<p:inputText id="question2" value="#{question.question2}" size="117" />
				
				<h:outputLabel for="question3" value="#{label['question3']}" />
				<p:inputText id="question3" value="#{question.question3}" size="117" />
				
				<h:outputLabel for="question4" value="#{label['question4']}" />
				<p:inputText id="question4" value="#{question.question4}" size="117" />
				
				<h:outputLabel for="question5" value="#{label['question5']}" />
				<p:inputText id="question5" value="#{question.question5}" size="117" />
				
				<h:outputLabel/>
				<p:commandButton value="#{label['save']}"
					actionListener="#{question.save}" update="form-config :growl" />
			</p:panelGrid>
			
		</h:form>
	</h:body>
</f:view>
</html>
