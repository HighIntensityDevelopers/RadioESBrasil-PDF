<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Revista ES Brasil - PDF</title>

	<link rel="stylesheet" href="../resources/css/foundation.css" />
	<link rel="stylesheet" href="../resources/css/app.css" />

	<link rel="stylesheet"
		href="http://fonts.googleapis.com/css?family=Raleway:600,700"
		type="text/css" />
	<link rel="stylesheet"
		href="http://fonts.googleapis.com/css?family=Raleway:300,400"
		type="text/css" />

	<style>
div.center {
	width: 350px;
	height: 250px;
	margin-left: -175px; /* metade da largura */
	margin-top: -125px; /* metade da altura */
	position: absolute;
	top: 50%;
	left: 60%;
	padding: 20px;
	color: #fff;
	/* Fallback for web browsers that doesn't support RGBa */
	background: rgb(60, 60, 60) transparent;
	/* RGBa with 0.6 opacity */
	background: rgba(60, 60, 60, 0.6);
	/* For IE 5.5 - 7*/
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000,
		endColorstr=#99000000);
	/* For IE 8*/
	-ms-filter:
		"progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000)";
}

.rtitle {
	font-size: 22px;
	font-weight: 600;
	line-height: 1.6;
}

.rtext {
	font-size: 16px;
	font-weight: 400;
	line-height: 1.6;
}

.bred {
	background: #fc0607;
	color: #fff
}
</style>

	<h:outputText escape="false"
		value="&lt;!--[if lt IE 9]&gt;   &lt;script src=&quot;http://html5shim.googlecode.com/svn/trunk/html5.js&quot;&gt;&lt;/script&gt;  &lt;![endif]--&gt;"></h:outputText>
</h:head>

<h:body>
	<!-- 		<ui:include src="/pages/header.xhtml" /> -->

	<div id="bg"
		style="position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; z-index: -999999">
		<img src="../images/bg.png"
			style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; margin: auto; min-width: 50%; min-height: 50%;" />
	</div>

	<div class="container">

		<div class="center">

				<span class="rtext">#{contato.question1}</span>​

			<h:form id="form-contato">
				<p:inputText id="answer1" size="50" value="#{contato.answer1}"
					placeholder="answer1" required="true"
					requiredMessage="Resposta 1 Obrigatória!" />
				<p:watermark for="answer1" value="Resposta 1" />
				<p:message for="answer1" />

					<span class="rtext">#{contato.question2}</span>​

				<p:inputText id="answer2" size="50" value="#{contato.answer2}"
					placeholder="Answer2" required="true"
					requiredMessage="Resposta 2 Obrigatória!" />
				<p:watermark for="answer2" value="Resposta 2" />
				<p:message for="answer2" />


				<span class="rtext">#{contato.question3}</span>​
				

				<p:inputText id="answer3" size="50" value="#{contato.answer3}"
					placeholder="Answer3" required="true"
					requiredMessage="Resposta 3 Obrigatória!" />
				<p:watermark for="answer3" value="Resposta 3" />
				<p:message for="answer3" />

				<span class="rtext">#{contato.question4}</span>​
				

				<p:inputText id="answer4" size="50" value="#{contato.answer4}"
					placeholder="Answer4" required="true"
					requiredMessage="Resposta 4 Obrigatória!" />
				<p:watermark for="answer4" value="Resposta 4" />
				<p:message for="answer4" />


					<span class="rtext">#{contato.question5}</span>​

				<p:inputText id="answer5" size="50" value="#{contato.answer5}"
					placeholder="Answer5" required="true"
					requiredMessage="Resposta 5 Obrigatória!" />
				<p:watermark for="answer5" value="Resposta 5" />
				<p:message for="answer5" />
				<br />


				<p:commandButton value="Confirmar"
					actionListener="#{contato.salvarContato}" update="form-contato"
					styleClass="bred" />
			</h:form>
		</div>

	</div>

	<!-- 		<ui:include src="/pages/footer.xhtml" /> -->
</h:body>
</html>
